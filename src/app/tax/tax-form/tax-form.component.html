<mat-form-field class="tax-form__field">
  <mat-label>Salary (zł)</mat-label>
  <input matInput type="number" [formControl]="salaryControl">
</mat-form-field>

<div class="result">
  <div>
    <mat-label>Incomes: {{ (result$ | async)?.income || 0 }} zł</mat-label>
  </div>
  <div>
    <mat-label>Tax: {{ (result$ | async)?.tax || 0 }} zł</mat-label>
  </div>
</div>
